<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- / font awesome -->
    <!-- cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- / cdn js -->
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- / css -->
    <title>Vue To Do List</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="img_cont">
                <img src="img/boolean_logo.png" alt="boolean logo">
            </div>
        </header>
    
        <main>
            <div class="input_button_cont">
                <input type="text" v-model="newToDo" placeholder="Nuovo To Do" @keyUp.enter="addToDo">
                <button @click="addToDo">Aggiungi</button>
            </div>
    
            <div class="todolist">
                <ul v-if="toDos.length > 0">
                    <li v-for="(todo, index) in toDos">
                        <span>
                            {{ todo }}
                            <i class="fas fa-times" @click="removeToDo(index)"></i>
                        </span>
                    </li>
                </ul>
                <h2 v-else>Non hai compiti da svolgere</h2>
            </div>
        </main>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
